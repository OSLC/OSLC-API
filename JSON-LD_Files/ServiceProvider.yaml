definitions:

	ServiceProvider:

    required:
      - "@graph"
      - "@id"
      - "@context"

    properties:
      "@graph":
        type: array
        items:
          allOf:
            - $ref: "#/definitions/ServiceProviderService"
            - $ref: "#/definitions/ServiceProviderDialog"
            - $ref: "#/definitions/ServiceProviderQuery"
            - $ref: "#/definitions/ServiceProviderCreationFactory"
            - $ref: "#/definitions/ServiceProviderPublisher"
            #- $ref: "#/definitions/ServiceProviderUIPreview"
            - $ref: "#/definitions/ServiceProviderInfo"

      "@id":
        type: string
      "@context":
        $ref: "#/definitions/ServiceProviderContext"

  ServiceProviderService:

    required:
      - "@id"
      - "@type"
      - creationDialog
      - creationFactory
      - domain
      - queryCapability

    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      creationDialog:
        type: array
        items:
          type: string
          format: uri
      creationFactory:
        type: array
        items:
          type: string
          format: uri
      domain:
        type: string
        format: uri
      queryCapability:
        type: array
        items:
          type: string
          format: uri

  ServiceProviderDialog:

    required:
      - "@id"
      - "@type"
      - dialog
      - hintHeight
      - hintWidth
      - label
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      dialog:
        type: string
        format: uri
      hintHeight:
        type: string
      hintWidth:
        type: string
      label:
        type: string
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  ServiceProviderQuery:

    required:
      - "@id"
      - "@type"
      - queryBase
      - resourceShape
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      queryBase:
        type: string
        format: uri
      resourceShape:
        type: string
        format: uri
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  ServiceProviderCreationFactory:

    required:
      - "@id"
      - "@type"
      - creation
      - resourceShape
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      creation:
        type: string
        format: uri
      resourceShape:
        type: string
        format: uri
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  ServiceProviderPublisher:

    required:
      - "@id"
      - "@type"
      - icon
      - identifier
      - title

    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      icon:
        type: string
        format: uri
      identifier:
        type: string
      title:
        type: string

  ServiceProviderInfo:

    required:
      - "@id"
      - "@type"
      - details
      - service
      - publisher
      - title

    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      details:
        type: string
        format: uri
      service:
        type: string
        format: uri
      publisher:
        type: string
        format: uri
      title:
        type: string

  ServiceProviderContext:

    required:
      - creationDialog
      - queryCapability
      - creationFactory
      - domain
      - queryBase
      - resourceShape
      - resourceType
      - usage
      - title
      - creation
      - hintHeight
      - hintWidth
      - dialog
      - label
      - service
      - publisher
      - details
      - icon
      - identifier
      - rdf
      - ns1
      - dc
      - oslc
      - oslc_cm
      - ns3

  properties:
    creationDialog:
      $ref: "#/definitions/variable"
    queryCapability:
      $ref: "#/definitions/variable"
    creationFactory:
      $ref: "#/definitions/variable"
    domain:
      $ref: "#/definitions/variable"
    queryBase:
      $ref: "#/definitoins/variable"
    resourceShape:
      $ref: "#/definitions/variable"
    resourceType:
      $ref: "#/definitions/variable"
    usage:
      $ref: "#/definitions/variable"
    title:
      $ref: "$/definitions/variable"
    creation:
      $ref: "#/definitions/variable"
    hintHeight:
      type: string
      format: uri
    hintWidth:
      type: string
      format: uri
    dialog:
      $ref: "#/definitions/variable"
    label:
      type: string
      format: uri
    service:
      $ref: "#/definitions/variable"
    publisher:
      $ref: "#/definitions/variable"
    details:
      $ref: "#/definitions/variable"
    icon:
      $ref: "#/definitions/variable"
    identifier:
      type: string
      format: uri
    rdf:
      type: string
      format: uri
    ns1:
      type: string
      format: uri
    dc:
      type: string
      format: uri
    oslc:
      type: string
      format: uri
    oslc_cm:
      type: string
      format: uri
    ns3:
      type: string
      format: uri

