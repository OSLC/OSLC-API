
definitions:

  Service:
    required:
      - "@graph"
      - "@id"
      - "@context"
    properties:
      "@graph":
        type: array
        items:
          allOf:
            - $ref: "#/definitions/ServiceInfo"
            - $ref: "#/definitions/Dialog"
            - $ref: "#/definitions/Query"
            - $ref: "#/definitions/Factory"
            - $ref: "#/definitions/Publisher"

      "@id":
        type: string
        format: uri
      "@context":
        $ref: "#/definitions/ServiceContext"

  ServiceInfo:

    required:
      - "@id"
      - "@type"
      - creationDialog
      - creationFactory
      - domain
      - queryCapability

    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      creationDialog:
        type: array
        items:
          type: string
          format: uri
      creationFactory:
        type: array
        items:
          type: string
          format: uri
      domain:
        type: string
        format: uri
      queryCapability:
        type: array
        items:
          type: string
          format: uri

  Dialog:

    required:
      - "@id"
      - "@type"
      - dialog
      - hintHeight
      - hintWidth
      - label
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      dialog:
        type: string
        format: uri
      hintHeight:
        type: string
      hintWidth:
        type: string
      label:
        type: string
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  Query:

    required:
      - "@id"
      - "@type"
      - queryBase
      - resourceShape
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      queryBase:
        type: string
        format: uri
      resourceShape:
        type: string
        format: uri
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  CreationFactory:

    required:
      - "@id"
      - "@type"
      - creation
      - resourceShape
      - resourceType
      - usage
      - title
    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      creation:
        type: string
        format: uri
      resourceShape:
        type: string
        format: uri
      resourceType:
        type: string
        format: uri
      usage:
        type: string
        format: uri
      title:
        type: string

  Publisher:

    required:
      - "@id"
      - "@type"
      - icon
      - identifier
      - title

    properties:
      "@id":
        type: string
        format: uri
      "@type":
        type: string
        format: uri
      icon:
        type: string
        format: uri
      identifier:
        type: string
      title:
        type: string

  ServiceContext:
    
    required:
      - icon
      - identifier
      - title
      - usage
      - resourceType
      - resourceShape
      - creation
      - queryBase
      - label
      - dialog
      - hintHeight
      - hintWidth
      - creationDialog
      - creationFactory
      - domain
      - queryCapability
    properties:
      icon:
        $ref: "#/definitions/variable"
      identifier:
        $ref: "#/definitions/variable"
      title:
        $ref: "#/definitions/variable"
      usage:
        $ref: "#/definitions/variable"
      resourceType:
        $ref: "#/definitions/variable"
      resourceShape:
        $ref: "#/definitions/variable"
      creation:
        $ref: "#/definitions/variable"
      queryBase:
        $ref: "#/definitions/variable"
      label:
        $ref: "#/definitions/variable"
      dialog:
        $ref: "#/definitions/variable"
      hintHeight:
        type: string
        format: uri
      hintWidth:
        type: string
        format: uri
      dialog:
        $ref: "#/definitions/variable"
      label:
        type: string
        format: uri
      publisher:
        $ref: "#/definitions/variable"
      details:
        $ref: "#/definitions/variable"
      icon:
        $ref: "#/definitions/variable"
      identifier:
        type: string
        format: uri
      rdf:
        type: string
        format: uri
      ns1:
        type: string
        format: uri
      dc:
        type: string
        format: uri
      oslc:
        type: string
        format: uri
      oslc_cm:
        type: string
        format: uri
      ns3:
        type: string
        format: uri